<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--fontawesome-->
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
         <!-- Bootstrap CSS -->
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <title>Calculater</title>
    <!--    <link rel="stylesheet" type="text/css" href="..." media="screen">
        <link rel="stylesheet" type="text/css" href="..." media="screen">-->
    </head>
    <body style="background-color: rgba(173, 216, 230, 0.599);">

      <div class="container d-flex justify-content-center mt-5">
      <div class="d-flex flex-column align-items-center justify-content-between rounded  pt-3 px-3 m-5 shadow" style="min-height: 400px; width: 250px;background-color: rgba(187, 171, 171, 0.645);">
         <div>
            <input type="text" id="display" style="min-height: 200px; background-color: transparent; border: none; outline: none; text-align: right;" disabled>
         </div>
         
         
         <div class="d-flex justify-content-center pt-2 ">
            <i class="fa-solid fa-c d-flex align-items-center justify-content-center rounded-circle bg-secondary mx-1" style="color: lightblue;width: 38px;height: 38px;" type="button" onclick="clearDisplay()"></i>
            <i class="bi bi-plus-slash-minus d-flex align-items-center justify-content-center rounded-circle bg-secondary mx-1" style="color: lightblue;width: 38px;height: 38px;" type="button"></i>
            <i class="bi bi-percent d-flex align-items-center justify-content-center rounded-circle bg-secondary mx-1" style="color: lightblue;width: 38px;height: 38px;" type="button" onclick="calc('%')"></i>
            <i class="fa-solid fa-divide d-flex align-items-center justify-content-center rounded-circle bg-warning mx-1" style="color: black ;width: 38px;height: 38px;" type="button" onclick="calc(' / ')"></i>
         </div>
         <div class="d-flex justify-content-center pt-2 ">
            <i class="fa-solid fa-7 d-flex align-items-center justify-content-center rounded-circle bg-dark mx-1" style="color: lightblue;width: 38px;height: 38px;" type="button" onclick="calc('7')"></i>
            <i class="fa-solid fa-8 d-flex align-items-center justify-content-center rounded-circle bg-dark mx-1" style="color: lightblue;width: 38px;height: 38px;" type="button" onclick="calc('8')"></i>
            <i class="fa-solid fa-9 d-flex align-items-center justify-content-center rounded-circle bg-dark mx-1" style="color: lightblue;width: 38px;height: 38px;" type="button" onclick="calc('9')"></i>
            <i class="fa-solid fa-xmark d-flex align-items-center justify-content-center rounded-circle bg-warning mx-1" style="color: black ;width: 38px;height: 38px;" type="button" onclick="calc(' * ')"></i>
         </div>
         <div class="d-flex justify-content-center pt-2 ">
            <i class="fa-solid fa-4 d-flex align-items-center justify-content-center rounded-circle bg-dark mx-1" style="color: lightblue;width: 38px;height: 38px;" type="button" onclick="calc('4')"></i>
            <i class="fa-solid fa-5 d-flex align-items-center justify-content-center rounded-circle bg-dark mx-1" style="color: lightblue;width: 38px;height: 38px;" type="button" onclick="calc('5')"></i>
            <i class="fa-solid fa-6 d-flex align-items-center justify-content-center rounded-circle bg-dark mx-1" style="color: lightblue;width: 38px;height: 38px;" type="button" onclick="calc('6')"></i>
            <i class="fa-solid fa-minus d-flex align-items-center justify-content-center rounded-circle bg-warning mx-1" style="color: black ;width: 38px;height: 38px;" type="button" onclick="calc(' - ')"></i>
         </div>
         <div class="d-flex justify-content-center pt-2 ">
            <i class="fa-solid fa-1 d-flex align-items-center justify-content-center rounded-circle bg-dark mx-1" style="color: lightblue;width: 38px;height: 38px;" type="button" onclick="calc('1')"></i>
            <i class="fa-solid fa-2 d-flex align-items-center justify-content-center rounded-circle bg-dark mx-1" style="color: lightblue;width: 38px;height: 38px;" type="button" onclick="calc('2')"></i>
            <i class="fa-solid fa-3 d-flex align-items-center justify-content-center rounded-circle bg-dark mx-1" style="color: lightblue;width: 38px;height: 38px;" type="button" onclick="calc('3')"></i>
            <i class="fa-solid fa-plus d-flex align-items-center justify-content-center rounded-circle bg-warning mx-1" style="color: black ;width: 38px;height: 38px;" type="button" onclick="calc(' + ')"></i>
         </div>
         <div class="d-flex justify-content-center py-2 ">
            <i class="fa-solid fa-0 d-flex align-items-center rounded-pill bg-dark mx-1" style="color: lightblue;width: 85px;height: 38px; padding-left: 14px;" type="button" onclick="calc('0')"></i>
            <i class="d-flex align-items-center justify-content-center rounded-circle bg-dark mx-1" style="color: lightblue;width: 38px;height: 38px;" type="button" onclick="calc('.')">,</i>
            <i class="fa-solid fa-equals d-flex align-items-center justify-content-center rounded-circle bg-warning mx-1" style="color: black ;width: 38px;height: 38px;" type="button" onclick="calcResult()"></i>
         </div>

      </div>
      </div>

      <!--
        <script src="js/all.min.js" crossorigin="anonymous"></script>
        <script src="js/jquery-3.7.1.min.js"></script>-->
        <script src="js/functions.js"></script>
        
    </body>
</html>
